on:
  release:
    types: [edited,prereleased,released]
name: Release Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm i
    - uses: lannonbr/vsce-action@2.0.0
      with:
        args: 'publish -p "$VSCE_TOKEN"'
      env:
        VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
